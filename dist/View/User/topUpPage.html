<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充值记录</title>
<link href="/static/css/main-9828484.css" rel="stylesheet"><link href="/static/css/User\topUpPage-c668392.css" rel="stylesheet"><script type="text/javascript" src="/static/js/vendor.d529af5.js"></script><script type="text/javascript" src="/static/js/User\topUpPage.ea6bb11.js"></script></head>
<body>
  <div id="global_layout" v-cloak>
    <el-row class="gl-c-header" type="flex" align="middle" justify="space-between">
      <el-form :inline="true" :model="ajaxParams">
        <el-form-item label="日期：" class="gl-c-child">
          <el-date-picker
            v-model="ajaxParams.time_start"
            type="date"
            placeholder="开始日期"
            :editable="false"
            value-format="yyyy-MM-dd"
            :picker-options="PICKER_OPTIONS">
          </el-date-picker>
          &nbsp;&nbsp;~&nbsp;&nbsp;
          <el-date-picker
            v-model="ajaxParams.time_end"
            type="date"
            placeholder="结束日期"
            :editable="false"
            value-format="yyyy-MM-dd"
            :picker-options="PICKER_OPTIONS">
          </el-date-picker>
        </el-form-item>
      </el-form>
      <div class="right-column">
        <el-tag size="medium" type="warning">今日充值数：{{ statistics.dayCount }}</el-tag>
        <el-tag size="medium" type="info">今日充值金额{{ statistics.dayMoney }}</el-tag>
        <el-tag size="medium" type="warning">本月充值数：{{ statistics.monthCount }}</el-tag>
        <el-tag size="medium" type="info">本月充值金额{{ statistics.monthMoney }}</el-tag>
        <el-button type="warning" @click="exportExcelHandler">导出Excel</el-button>
      </div>
    </el-row>

    <el-row class="gl-content" :gutter="10">
      <!-- <h2>title</h2> -->
      <el-col :span="24">
        <el-table
          :data="tableData"
          border
          height="100%"
          highlight-current-row
          @selection-change="handleSelectionChange"
          style="width: 100%">
          <el-table-column type="selection" width="55"></el-table-column>
          <el-table-column
            prop="openid"
            label="会员账号"
            align="center"
            min-width="200">
          </el-table-column>
          <el-table-column
            prop="pay_money"
            label="充值金额(元)"
            align="center"
            min-width="120">
          </el-table-column>
          <el-table-column
            label="账户余额(元)"
            align="center"
            min-width="120">
            <template slot-scope="props">
              {{ getSum(props.row) }}
            </template>
          </el-table-column>
          <el-table-column
            prop="give"
            label="系统赠送余额(元)"
            align="center"
            min-width="150">
          </el-table-column>
          <el-table-column
            prop="created_at"
            label="充值时间"
            align="center"
            min-width="190">
          </el-table-column>
        </el-table>
      </el-col>

      <el-dialog
        class="excel-dialog"
        title="导出数据"
        width="382px"
        center
        :visible.sync="exportExcelDialogVisible"
        :modal-append-to-body="false">
        <el-form label-position="top" :model="exportListParams">
          <el-form-item label="快速导出">
            <el-button type="warning" @click="exportExcelOkHandler(0)">今日</el-button>
            <el-button type="warning" @click="exportExcelOkHandler(7)">一周</el-button>
            <el-button type="warning" @click="exportExcelOkHandler(15)">半月</el-button>
          </el-form-item>
          <el-form-item label="时间">
            <el-date-picker
              v-model="exportListParams.time_start"
              type="date"
              placeholder="开始日期"
              :editable="false"
              value-format="yyyy-MM-dd"
              :picker-options="PICKER_OPTIONS">
            </el-date-picker>
            &nbsp;&nbsp;~&nbsp;&nbsp;
            <el-date-picker
              v-model="exportListParams.time_end"
              type="date"
              placeholder="结束日期"
              :editable="false"
              value-format="yyyy-MM-dd"
              :picker-options="PICKER_OPTIONS">
            </el-date-picker>
          </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
          <el-button type="warning" @click="exportExcelOkHandler(-1)">确 定</el-button>
        </div>
      </el-dialog>

      <el-pagination
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
        :current-page="ajaxParams.currentPage"
        :page-sizes="[10, 15, 20, 25, 30]"
        :page-size="ajaxParams.rows"
        layout="total, sizes, prev, pager, next, jumper"
        :total="~~total">
      </el-pagination>
    </el-row>

  </div>
</body>
</html>
